<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÉÄ„É≥„Ç¥„É†„Ç∑Ëø∑Ë∑ØA</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .settings {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .settings label {
            font-weight: bold;
            color: #333;
        }
        .settings input {
            width: 60px;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        #mazeCanvas {
            border: 3px solid #764ba2;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .hidden {
            display: none;
        }
        .instructions {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        .goal-message {
            text-align: center;
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ „ÉÄ„É≥„Ç¥„É†„Ç∑Ëø∑Ë∑ØA üêõ</h1>
        
        <div id="setupScreen">
            <div class="settings">
                <label>Á∏¶:</label>
                <input type="number" id="height" value="15" min="5" max="50">
                <label>Ê®™:</label>
                <input type="number" id="width" value="15" min="5" max="50">
            </div>
            <div class="controls">
                <button onclick="createMaze()">Ëø∑Ë∑Ø‰ΩúÊàê</button>
            </div>
        </div>

        <div id="gameScreen" class="hidden">
            <canvas id="mazeCanvas"></canvas>
            <div id="goalMessage" class="hidden goal-message">üéâ „Ç¥„Éº„É´ÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ üéâ</div>
            <div class="instructions">
                Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØWASD„Ç≠„Éº„ÅßËµ§„ÅÑ‰∏∏„ÇíÁßªÂãï„Åó„Å¶„Åè„Å†„Åï„ÅÑ
            </div>
            <div class="controls">
                <button onclick="startGame()">Ëø∑Ë∑ØÈñãÂßã</button>
                <button onclick="resetGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
                <button onclick="endGame()">ÁµÇ‰∫Ü</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 30;
        let maze = [];
        let path = [];
        let playerX, playerY;
        let goalX, goalY;
        let mazeWidth, mazeHeight;
        let gameStarted = false;

        // Ê∑±„ÅïÂÑ™ÂÖàÊé¢Á¥¢„ÅßËø∑Ë∑Ø„ÇíÁîüÊàêÔºàÂøÖ„ÅöÂÖ®„Å¶„ÅÆÈÄöË∑Ø„ÅåÁπã„Åå„ÇãÔºâ
        function generateMaze(w, h) {
            // ÂÖ®„Å¶„ÇíÂ£Å„ÅßÂàùÊúüÂåñ
            const maze = Array(h).fill().map(() => Array(w).fill(1));
            
            // Ë®™ÂïèÊ∏à„Åø„Éï„É©„Ç∞
            const visited = Array(h).fill().map(() => Array(w).fill(false));
            
            // „Çπ„Çø„Éº„Éà‰ΩçÁΩÆ„ÇíÈÄöË∑Ø„Å´
            const startX = 1;
            const startY = 1;
            maze[startY][startX] = 0;
            visited[startY][startX] = true;
            
            // „Çπ„Çø„ÉÉ„ÇØ„ÅßÊ∑±„ÅïÂÑ™ÂÖàÊé¢Á¥¢
            const stack = [[startX, startY]];
            
            while (stack.length > 0) {
                const [cx, cy] = stack[stack.length - 1];
                
                // 4ÊñπÂêë„Çí„É©„É≥„ÉÄ„É†„Å™È†ÜÂ∫è„Åß„ÉÅ„Çß„ÉÉ„ÇØ
                const directions = [
                    [0, -2], // ‰∏ä
                    [0, 2],  // ‰∏ã
                    [-2, 0], // Â∑¶
                    [2, 0]   // Âè≥
                ];
                
                // „Ç∑„É£„ÉÉ„Éï„É´
                for (let i = directions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [directions[i], directions[j]] = [directions[j], directions[i]];
                }
                
                let found = false;
                
                for (const [dx, dy] of directions) {
                    const nx = cx + dx;
                    const ny = cy + dy;
                    
                    // ÁØÑÂõ≤ÂÜÖ„Åã„Å§Êú™Ë®™Âïè„ÅÆÂ†¥Âêà
                    if (nx > 0 && nx < w - 1 && ny > 0 && ny < h - 1 && !visited[ny][nx]) {
                        // Èñì„ÅÆÂ£Å„ÇíÂâäÈô§
                        maze[cy + dy / 2][cx + dx / 2] = 0;
                        maze[ny][nx] = 0;
                        visited[ny][nx] = true;
                        stack.push([nx, ny]);
                        found = true;
                        break;
                    }
                }
                
                // Ë°å„ÅçÊ≠¢„Åæ„Çä„ÅÆÂ†¥Âêà„ÅØÊàª„Çã
                if (!found) {
                    stack.pop();
                }
            }
            
            return maze;
        }

        // ÁµåË∑ØÊé¢Á¥¢ÔºàBFSÔºâ„Åß„Çπ„Çø„Éº„Éà„Åã„Çâ„Ç¥„Éº„É´„Åæ„Åß„ÅÆÊúÄÁü≠ÁµåË∑Ø„ÇíÊé¢„Åô
        function findPath(maze, sx, sy, gx, gy) {
            const h = maze.length;
            const w = maze[0].length;
            const visited = Array(h).fill().map(() => Array(w).fill(false));
            const parent = Array(h).fill().map(() => Array(w).fill(null));
            const queue = [[sx, sy]];
            visited[sy][sx] = true;

            while (queue.length > 0) {
                const [x, y] = queue.shift();
                
                if (x === gx && y === gy) {
                    // ÁµåË∑Ø„ÇíÈÄÜÈ†Ü„Å´Ëæø„Çã
                    const path = [];
                    let cx = gx, cy = gy;
                    while (cx !== sx || cy !== sy) {
                        path.unshift([cx, cy]);
                        const p = parent[cy][cx];
                        cx = p[0];
                        cy = p[1];
                    }
                    path.unshift([sx, sy]);
                    return path;
                }

                const dirs = [[0,-1], [0,1], [-1,0], [1,0]];
                for (const [dx, dy] of dirs) {
                    const nx = x + dx;
                    const ny = y + dy;
                    
                    if (nx >= 0 && nx < w && ny >= 0 && ny < h && 
                        maze[ny][nx] === 0 && !visited[ny][nx]) {
                        visited[ny][nx] = true;
                        parent[ny][nx] = [x, y];
                        queue.push([nx, ny]);
                    }
                }
            }
            return [];
        }

        function createMaze() {
            mazeWidth = parseInt(document.getElementById('width').value);
            mazeHeight = parseInt(document.getElementById('height').value);
            
            // Â•áÊï∞„Å´Ë™øÊï¥
            if (mazeWidth % 2 === 0) mazeWidth++;
            if (mazeHeight % 2 === 0) mazeHeight++;

            // Ëø∑Ë∑Ø„ÇíÁîüÊàê
            maze = generateMaze(mazeWidth, mazeHeight);
            
            // „Çπ„Çø„Éº„Éà„Å®„Ç¥„Éº„É´„ÅÆË®≠ÂÆö
            playerX = 1;
            playerY = 1;
            goalX = mazeWidth - 2;
            goalY = mazeHeight - 2;
            
            // „Ç¥„Éº„É´Âú∞ÁÇπ„ÇíÁ¢∫ÂÆü„Å´ÈÄöË∑Ø„Å´„Åô„Çã
            maze[goalY][goalX] = 0;
            
            // ÁµåË∑Ø„ÇíÊé¢Á¥¢
            path = findPath(maze, playerX, playerY, goalX, goalY);

            // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
            canvas.width = mazeWidth * cellSize;
            canvas.height = mazeHeight * cellSize;

            // ÁîªÈù¢Âàá„ÇäÊõø„Åà
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('goalMessage').classList.add('hidden');
            
            gameStarted = false;
            drawMaze();
        }

        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ëø∑Ë∑Ø„ÇíÊèèÁîª
            for (let y = 0; y < mazeHeight; y++) {
                for (let x = 0; x < mazeWidth; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = '#333';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    } else {
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }

            // ÁµåË∑Ø„ÅÆÁõÆÂç∞„ÅØË°®Á§∫„Åó„Å™„ÅÑ

            // „Ç¥„Éº„É´
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.arc(goalX * cellSize + cellSize/2, goalY * cellSize + cellSize/2, cellSize/3, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('G', goalX * cellSize + cellSize/2, goalY * cellSize + cellSize/2);

            // „Çπ„Çø„Éº„Éà
            ctx.fillStyle = '#2196F3';
            ctx.font = 'bold 14px Arial';
            ctx.fillText('S', playerX * cellSize + cellSize/2, playerY * cellSize + cellSize/2 - 15);

            // „Éó„É¨„Ç§„É§„ÉºÔºàËµ§„ÅÑ‰∏∏Ôºâ
            if (gameStarted) {
                ctx.fillStyle = '#f44336';
                ctx.beginPath();
                ctx.arc(playerX * cellSize + cellSize/2, playerY * cellSize + cellSize/2, cellSize/3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function startGame() {
            gameStarted = true;
            playerX = 1;
            playerY = 1;
            document.getElementById('goalMessage').classList.add('hidden');
            drawMaze();
        }

        function movePlayer(dx, dy) {
            if (!gameStarted) return;

            const newX = playerX + dx;
            const newY = playerY + dy;

            if (newX >= 0 && newX < mazeWidth && newY >= 0 && newY < mazeHeight && 
                maze[newY][newX] === 0) {
                playerX = newX;
                playerY = newY;
                drawMaze();

                // „Ç¥„Éº„É´Âà§ÂÆö
                if (playerX === goalX && playerY === goalY) {
                    document.getElementById('goalMessage').classList.remove('hidden');
                    gameStarted = false;
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    movePlayer(1, 0);
                    break;
            }
        });

        function resetGame() {
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
        }

        function endGame() {
            if (confirm('„Ç≤„Éº„É†„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åô„Åã?')) {
                document.getElementById('setupScreen').classList.remove('hidden');
                document.getElementById('gameScreen').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
